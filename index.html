<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="booklogo.png">
    
</head>
<body>
    <nav class="navigation-bar">
        <div class="page-title">
            <img src="booklogo.png" alt="BookLOGO"> Book club
        </div>

        <div class="logged-in-user-input">
            <label>
                <input id="logged-user" type="text" placeholder="Type Username..." />
            </label>
            <button onclick="changeLoggedInUser()" class="btn btn-primary">Log in</button>
        </div>
    </nav>

    <section class="content-section">
        <p id="logged-in-user-name">

        </p>
        <table class="book-table" id="info-table">
            <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Title
                </th>
                <th>
                    Author
                </th>
                <th>
                    Lender
                </th>
                <th>
                    Borrower
                </th>
                <th>
                    Action
                </th>
            </tr>
            </thead>
        </table>
    </section>

    <script type="text/javascript" src="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
